<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #006bb3; 
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Привет, <span id="user-name">пользователь</span>!</p>
    <button id="sendButton">Отправить данные в бот</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получение данных пользователя
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name || 'пользователь';
        } else {
            console.log('Пользователь не определен');
        }

        // Обработчик кнопки с отладкой
        document.getElementById('sendButton').addEventListener('click', function() {
            console.log('Кнопка нажата, подготовка к отправке данных...');
            if (tg) {
                try {
                    tg.sendData("Привет от веб-приложения!");
                    console.log('Данные отправлены: Привет от веб-приложения!');
                    tg.close();
                } catch (error) {
                    console.error('Ошибка при отправке данных:', error);
                    alert('Ошибка при отправке данных. Проверьте консоль.');
                }
            } else {
                console.error('Telegram WebApp не инициализирован');
                alert('Telegram WebApp не работает. Проверьте подключение.');
            }
        });

        // Обработчик успешной отправки
        tg.onEvent('webAppDataSent', () => {
            console.log('Данные успешно отправлены и приложение закрывается');
        });
    </script>
</body>
</html>
