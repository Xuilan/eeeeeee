<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Привет, <span id="user-name">пользователь</span>!</p>
    <button onclick="sendData()">Отправить данные в бот</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name || 'пользователь';
        }

        function sendData() {
            tg.sendData("Привет от веб-приложения!");
        }

        tg.onEvent('webAppDataSent', () => {
            tg.close();
        });
    </script>
</body>
</html>
